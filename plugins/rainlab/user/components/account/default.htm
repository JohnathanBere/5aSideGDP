{% if not user %}

    <div id="form" class="row">

        <div class="col-md-6">
            <h2 class="white">Sign in</h2>
            <p class="white">Sign yourself in.</p>
            {% partial __SELF__ ~ '::signin' %}
        </div>

        <div class="col-md-6">
            <h2 class="white">Register</h2>
            <p class="white">Join us now!</p>
            {% partial __SELF__ ~ '::register' %}
        </div>

    </div>

{% else %}

    {% partial __SELF__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

    {% partial __SELF__ ~ '::deactivate_link' %}

{% endif %}
